<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <script type="module" src="main.js"></script>
  </head>
  <body>
   
    <div id="header">
      <h1 class="title" id="logo">To-do List</h1>
    </div>
    <div id="sidebar">
      <h2 class="title">Projects</h2>
      <div id="sidebar-content"></div>
      <div id="sidebar-button-div"><button id="addProject">+</button></div>
    </div>
    <div id="content">
      <h2 class="title" id="content-title">Tasks</h2>
    </div>
    <div class="project-popup" id="project-input-div">
      <label for="add-project">Project: </label>
      <input type="text" id="add-project" name="new-project-name" />
      <button>Add Project</button>
    </div> 
    <div id="overlay"></div>
  </body>
</html>
